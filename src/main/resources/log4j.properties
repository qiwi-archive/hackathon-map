log4j.rootLogger=INFO, CONSOLE

log4j.logger.search = INFO, search

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %x %C{1} : %m%n

log4j.appender.search = org.apache.log4j.RollingFileAppender
log4j.appender.search.File = ${qiwi.app.log}/search.log
log4j.appender.search.MaxBackupIndex = 5
log4j.appender.search.MaxFileSize = 50MB
log4j.appender.search.layout = org.apache.log4j.PatternLayout
log4j.appender.search.layout.ConversionPattern = %m%n